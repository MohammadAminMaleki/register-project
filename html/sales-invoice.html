<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/registration-icon.png" />
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/fonts.css" />
    <link rel="stylesheet" href="../style/sales-invoice.css" />
    <title>sales-invoice</title>
  </head>
  <body>
    <section class="wrapper">
        <div class="header">
          <div class="email">
            <p class="email-title">ایمیل:</p>
            <p>mhmdamyjl12@gmail.com</p>
          </div>
          <h2 class="title">فاکتور فروش</h2>
          <div class="date">
            <p>تاریخ:</p>
            <p class="date-number">1403/04/07</p>
          </div>
        </div>
        </div>
        <div class="container">
          <div class="data">
            <div class="information">
              <div class="invoice">
                <p class="content">نام:</p>
                <p class="content">ایمیل:</p>
                <p class="content">تلفن:</p>
              </div>
              <div class="data-complete">
                <p id="name"></p>
                <p id="email"></p>
                <p id="phone"></p>
              </div>
            </div>
            <div class="same">
              <div>
                <p class="number">شماره فاکتور</p>
                <p id="invoice-number">0001</p>
              </div>
              <div>
                <p class="invoice-date">تاریخ</p>
                <p id="date-number">2024-07-29</p>
              </div>
            </div>
            <div class="total">
              <p class="total-invoice">فاکتور کل</p>
              <h3 id="total-price"></h3>
            </div>
          </div>
          <hr>
          <table>
            <thead>
              <tr>
                <th>نام کالا</th>
                <th>مقدار کالا</th>
                <th>قیمت واحد</th>
                <!-- <th>میزان</th> -->
              </tr>
            </thead>
            <tbody id="tbody">
              <tr>
                <td id="1">1</td>
                <td id="2">2</td>
                <td id="3">3</td>
                <!-- <td>4</td> -->
              </tr>
            </tbody>
          </table>
          <hr>
          <div class="sum">
            <h4 class="invoice">مجموع کل فاکتور:</h4>
            <h3 id="total"></h3>
          </div>
            <div class="linkBtn">
              <div>
                <a href="../html/save-data.html" id="new-item" onclick="newItem()" target="_blank">آیتم جدید</a>
              </div>    
             <div class="button">
              <a href="./invoice-data.html" target="_blank">دکمه چاپ</a>
            </div>
            </div>
        </div>
        </div>
    </section>
    <script src="../js/sales-invoice.js"></script>
    <!-- <script src="../js/save-data.js"></script> -->
  </body>
</html>
